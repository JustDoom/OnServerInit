<!doctype html>
<html lang="en">
<head>
    <title>Resource (Name)</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body>
<div lang="en" th:include="header :: header"></div>
<form method="POST" th:action="@{/signup}" th:object="${account}" action="#">
    <table>
        <tr>
            <p>Name: <input type="text" th:field="*{username}" maxlength="16" required/></p>
            <p>EMail: <input type="text" th:field="*{email}" maxlength="320" required/></p>
            <p>Password: <input type="password" th:field="*{password}" maxlength="64" required/></p>
            <td><input type="submit" value="Signup" /></td>
        </tr>
    </table>
</form>
<div lang="en" th:include="footer :: footer"></div>
</body>
</html>
