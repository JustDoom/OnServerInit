<!DOCTYPE html>
<html lang="">
<head>
    <title>Upload File</title>
    <link th:href="@{/css/custom.scss}" rel="stylesheet"/>
</head>
<body>
<div lang="en" th:include="header :: header"></div>
<div class="content">
    <div class="main-body">
        <form method="POST" th:action="${url}" th:object="${resourceFile}" enctype="multipart/form-data" action="#">
            <div class="inside-main-body">
                <p th:if="${error} != null"
                   th:text="File size is too large, the max size is ${config.getMaxUploadSize()}"></p>
                <p>Name: <input type="text" th:field="*{name}" maxlength="128" required/></p>
                <p>Version: <input type="text" th:field="*{version}" maxlength="256" required/></p>
                <p>File: <input type="file" name="file" accept=".jar"></p>
                <p>The description uses Markdown as formatting</p>
                <label>
                    <textarea th:field="*{description}" required class="text-box"></textarea>
                </label>
                <div>
                    <p>Bare minimum Software Needed:</p>
                    <p><input type="checkbox"> Minestom</p>
                    <details>
                        <summary>Bukkit</summary>
                        <p><input type="checkbox"> Bukkit</p>
                        <p><input type="checkbox"> Spigot</p>
                        <p><input type="checkbox"> Paper</p>
                        <p><input type="checkbox"> Purpur</p>
                    </details>
                    <p><input type="checkbox"> Sponge</p>
                    <p><input type="checkbox"> Krypton</p>
                    <p><input type="checkbox"> hMod</p>
                    <p><input type="checkbox"> Cuberite</p>
                </div>
                <br>
                <p>
                <td><input type="submit" value="Submit"/></td>
                </p>
            </div>
        </form>
    </div>
    <div class="side-body">
        <div class="inside-main-body">
            <div lang="en" th:include="sponsor :: sponsor"></div>
        </div>
    </div>
</div>
<div lang="en" th:include="footer :: footer"></div>
</body>
</html>
