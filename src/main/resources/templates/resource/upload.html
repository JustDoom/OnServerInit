<!DOCTYPE html>
<html lang="">
<head>
    <title>Upload File</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <script th:src="@{/js/resourceDownload.js}"></script>
</head>
<body>
<div lang="en" th:include="header :: header"></div>
<div class="content-container">
    <div class="content">
        <div class="main-body">
            <div class="inside-main-body">
                <form method="POST" th:action="${url}" th:object="${resourceFile}" enctype="multipart/form-data"
                      action="#" th:if="${userId == authorid}">
                    <p th:if="${error == 'filesize'}"
                       th:text="'File size is too large or is empty, the max size is ' + ${maxUploadSize}"></p>
                    <p th:if="${error == 'filetype'}"
                       th:text="'This file extension is not allowed, you can only use .jar'"></p>
                    <p>Name: <input type="text" th:field="*{name}" maxlength="128" required/></p>
                    <p>Version: <input type="text" th:field="*{version}" maxlength="128" required/></p>
                    <p>File: <input type="file" name="file" accept=".jar" required id="file"></p>
                    <p>External Download: <input type="text" th:field="*{externalDownload}" maxlength="256" required
                                                 id="externalDownload"/></p>
                    <p>The description uses Markdown as formatting</p>
                    <label>
                        <textarea th:field="*{description}" required class="text-box"></textarea>
                    </label>
                    <div>
                        <p>Bare minimum Software Needed:</p>
                        <p><input type="checkbox"> Minestom</p>
                        <details>
                            <summary>Bukkit</summary>
                            <p><input type="checkbox"> Bukkit</p>
                            <p><input type="checkbox"> Spigot</p>
                            <p><input type="checkbox"> Paper</p>
                            <p><input type="checkbox"> Purpur</p>
                        </details>
                        <p><input type="checkbox"> Sponge</p>
                        <p><input type="checkbox"> Krypton</p>
                        <p><input type="checkbox"> hMod</p>
                        <p><input type="checkbox"> Cuberite</p>
                    </div>
                    <br>
                    <p>
                    <td><input type="submit" value="Submit"/></td>
                    </p>
                </form>
                <p th:unless="${userId == authorid}">You do not have permission to edit this plugin</p>
            </div>
        </div>
        <div class="side-body-container">
            <div class="side-body">
                <div class="inside-main-body">
                    <div lang="en" th:include="sponsor :: sponsor"></div>
                </div>
            </div>
        </div>
    </div>
    <div lang="en" th:include="footer :: footer"></div>
</div>
</body>
</html>
