<!DOCTYPE html>
<html lang="">
<head>
    <title>Edit Resource</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body>
<div lang="en" th:include="header :: header"></div>
<div class="content">
    <div class="main-body">
        <div class="inside-main-body">
            <p th:if="${error == 'logotype'}">Please upload an image instead</p>
            <p th:if="${error == 'logosize'}">Please upload an image with the same height and width</p>
            <p th:if="${error == 'filesize'}" th:text="'Image size is too large' + ${maxUploadSize}"></p>
            <form method="POST" th:action="${url}" th:object="${resource}" action="#" th:if="${userId == authorid}" enctype="multipart/form-data">
                <p><img th:src="'/logo/' + ${resource.getId()}" alt="Logo" class="logo">Logo: <input type="file" name="logo" accept="image/*" id="logo"></p>
                <p>Name: <input type="text" th:field="*{name}" maxlength="128" required/></p>
                <p>Blurb: <input type="text" th:field="*{blurb}" maxlength="256" required/></p>
                <p>Donation Link (Optional): <input type="text" th:field="*{donation}" maxlength="2048"/></p>
                <p>Source Code (Optional): <input type="text" th:field="*{source}" maxlength="2048"/></p>
                <p>Support (Optional): <input type="text" th:field="*{support}" maxlength="2048"/></p>
                <p>The description uses Markdown as formatting</p>
                <label>
                    <textarea th:field="*{description}" required class="text-box"></textarea>
                </label>
                <p>
                <td><input type="submit" value="Save Edit"/></td>
                </p>
            </form>
            <p th:unless="${userId == authorid}">You do not have permission to edit this plugin</p>
        </div>
    </div>
    <div class="side-body-container">
        <div class="side-body">
            <div class="inside-main-body">
                <div lang="en" th:include="sponsor :: sponsor"></div>
            </div>
        </div>
    </div>
</div>
<div lang="en" th:include="footer :: footer"></div>
</body>
</html>
