<!DOCTYPE html>
<html lang="">
<head>
    <title>Create Resource</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body>
<div lang="en" th:include="header :: header"></div>
<div class="content">
    <form method="POST" th:action="@{/resources/create}" th:object="${resource}" action="#" class="main-body">
        <div class="inside-main-body">
            <p>Name: <input type="text" th:field="*{name}" maxlength="128" required/></p>
            <p>Blurb: <input type="text" th:field="*{blurb}" maxlength="256" required/></p>
            <p>Donation Link (Optional): <input type="text" th:field="*{donation}" maxlength="2048"/></p>
            <p>Source Code (Optional): <input type="text" th:field="*{source}" maxlength="2048"/></p>
            <p>Support (Optional): <input type="text" th:field="*{support}" maxlength="2048"/></p>
            <p>The description uses Markdown as formatting</p>
            <label>
                <textarea th:field="*{description}" required class="text-box"></textarea>
            </label>
            <p>
            <td><input type="submit" value="Submit"/></td>
            </p>
        </div>
    </form>
    <div class="side-body-container">
        <div class="side-body">
            <div class="inside-main-body">
                <div lang="en" th:include="sponsor :: sponsor"></div>
            </div>
        </div>
    </div>
</div>
<div lang="en" th:include="footer :: footer"></div>
</body>
</html>
